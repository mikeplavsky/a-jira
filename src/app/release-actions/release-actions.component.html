<mat-nav-list>
  <a mat-list-item *ngFor="let action of getActions()" 
    routerLink="/product/{{action.product}}/release/{{action.release}}/{{action.name | lowercase}}">
    <mat-icon mat-list-icon>{{action.icon}}</mat-icon>
    <span mat-line>{{action.name}}</span>
    <mat-divider></mat-divider>
  </a>
</mat-nav-list>
