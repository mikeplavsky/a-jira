<mat-nav-list>
  <a mat-list-item routerLink="/products">
    <mat-icon mat-list-icon>directions_boat</mat-icon>
    <span mat-line>Products</span>
    <mat-divider></mat-divider>
  </a>
  <a mat-list-item routerLink="/products/{{data.product}}/sprint">
    <mat-icon mat-list-icon>rowing</mat-icon>
    <span mat-line>Sprint</span>
    <mat-divider></mat-divider>
  </a>
  <a mat-list-item *ngFor="let action of getActions()" 
    routerLink="/products/{{action.product}}/releases/{{action.release}}/{{action.name | lowercase}}">
    <mat-icon mat-list-icon>{{action.icon}}</mat-icon>
    <span mat-line>{{action.name}}</span>
    <mat-divider></mat-divider>
  </a>
</mat-nav-list>
