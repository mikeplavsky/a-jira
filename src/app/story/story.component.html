<mat-card 
  class="mat-elevation-z4" >

  <mat-card-header>

    <mat-card-title>
      {{story['fields']['summary']}}
    </mat-card-title>

    <mat-card-subtitle>
      {{story['fields']['status']['name']}}
    </mat-card-subtitle>

    <mat-card-subtitle>
      {{versions()}}
    </mat-card-subtitle>

    <mat-card-subtitle>
      {{sprints()}}
    </mat-card-subtitle>

    <mat-card-subtitle>
      {{points()}}
    </mat-card-subtitle>

  </mat-card-header>

  <a mat-button color="primary" href="{{jira_url}}/{{story['key']}}">
    {{story['key']}}
  </a>

</mat-card>
