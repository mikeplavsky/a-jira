<mat-card 
  class="mat-elevation-z4" >

  <mat-card-header>

    <mat-card-title>
      {{story['fields']['summary']}}
    </mat-card-title>

    <mat-card-subtitle>
      {{story['fields']['status']['name']}}
    </mat-card-subtitle>

    <mat-card-subtitle>
    <br>

    <mat-card-subtitle>
      <span matTooltip="Release(s)">
        {{versions() || "? releases" }}
      </span>
    </mat-card-subtitle>

    <mat-card-subtitle >
      <span matTooltip="Sprint(s)">
        {{sprints() || "? sprints" }}
      </span>
    </mat-card-subtitle>

    <mat-card-subtitle>
      {{points() | i18nPlural: pointsMapping }}
    </mat-card-subtitle>

    </mat-card-subtitle>

  </mat-card-header>

  <a mat-button color="primary" target="_blank" href="{{jira_url}}/{{story['key']}}">
    {{story['key']}}
  </a>

</mat-card>
