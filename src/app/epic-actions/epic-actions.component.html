<mat-nav-list>
  <a mat-list-item *ngFor="let action of getActions()" 
    routerLink="/products/{{action.product}}/releases/{{action.release}}/epics/{{encode(action.epic)}}/{{action.name | lowercase}}">
    <mat-icon mat-list-icon>{{action.icon}}</mat-icon>
    <span mat-line>{{action.name}}</span>
    <mat-divider></mat-divider>
  </a>
</mat-nav-list>
