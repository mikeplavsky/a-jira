<mat-card class="mat-elevation-z4">

  <mat-card-header>
    <mat-card-title>
      {{release.key}}
    </mat-card-title>

    <mat-card-subtitle mat-line>
      {{ release.value.startDate | date: 'mediumDate'}}
    </mat-card-subtitle>

    <mat-card-subtitle mat-line>
      {{ release.value.releaseDate | date: 'mediumDate'}}
    </mat-card-subtitle>

    <mat-card-subtitle mat-line>
      {{(releaseStats$ | async)?.points}}
    </mat-card-subtitle>

    <mat-card-subtitle mat-line>
    </mat-card-subtitle>

  </mat-card-header>

</mat-card>
