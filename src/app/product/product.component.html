<mat-card class="mat-elevation-z4">

  <mat-card-header>
    <mat-card-title>
      {{product.name}}
    </mat-card-title>
    
    <mat-card-subtitle 
      matTooltip="The velocity per sprint measured for the last 30 days" 
      id="{{product.name + '_velocity'}}" 
      mat-line>{{(product$ | async)?.velocity}}
    </mat-card-subtitle>

  </mat-card-header>

</mat-card>
